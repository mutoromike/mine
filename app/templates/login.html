{% extends "base.html" %} {% block title %}Login{%endblock%} {% block body %}
<div class="container page-content">

    <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        {%if resp in resp%}

        <div class="alert alert-success" role="alert" id="reg-alert">
            {{ resp }}
        </div>

        {%endif%}
        {%if error in error%}

        <div class="alert alert-danger" role="alert" id="reg-alert">
            {{ error }}
        </div>

        {%endif%}

        <div class="panel panel-login ">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-12">
                        <a class="active">Login</a>
                    </div>
                </div>
                <hr>
            </div>
            <!--panel-heading-->
            <div style="padding-top:30px" class="panel-body">

                <form id="loginform" action="/login" method="post" class="form-horizontal" role="form">

                    <div style="margin-bottom: 25px" class="input-group ">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i>
                        </span>
                        <input type="username" class="form-control" name="username" id="username" value="" placeholder="Username" required>
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i>
                        </span>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password " required>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                                <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-login" value="Log In">
                            </div>
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <a href="/register" class="forgot-password">Don't have an account?Register</a>
                    </div>
                </form>
            </div>
            <!--panel-body-->
        </div>
        <!--panel panel-login-->
    </div>
    <!--loginbox-->
</div>
<!--container-->
{% endblock %}
