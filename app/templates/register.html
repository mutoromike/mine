{% extends "base.html" %} {% block title %}Register{%endblock%} {% block body %}
<div class="container page-content">
    <div class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        {%if resp in resp%}
        <div class="alert alert-success" role="alert" id="reg-alert">
            {{ resp }}
        </div>

        {%endif%}
        {%if error in error%}

        <div class="alert alert-danger" role="alert" id="reg-alert">
            {{ error }}
        </div>

        {%endif%}
        <div class="panel panel-login">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-12">
                        <a class="active" id="register-form-link">Register</a>
                    </div>
                </div>
                <hr>
            </div>
            <!--panel-heading-->
            <div class="panel panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form id="register-form" action="/register" method="post" role="form" style="display: block;">
                            <div class="form-group">
                                <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="" required>
                            </div>
                            <div class="form-group">
                                <input type="email" name="email" id="email" tabindex="2" class="form-control" placeholder="Email Address" value="" required>
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" id="password" tabindex="3" class="form-control" placeholder="Password" required>
                            </div>
                            <div class="form-group">
                                <input type="password" name="confirm-password" id="confirm-password" tabindex="4" class="form-control" placeholder="Confirm Password"
                                    required>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-6 col-sm-offset-3">
                                        <input type="submit" name="register-submit" id="register-submit" tabindex="5" class="form-control btn btn-register" value="Register Now">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group text-center">
                        <a href="/login" class="forgot-password">Already have an account?Login</a>
                    </div>
                        </form>
                        <!--Register form-->
                    </div>
                    <!--col-lg-12-->
                </div>
                <!--row-->
            </div>
            <!--panel-body-->
        </div>
        <!-- panel-login-->
    </div>
    <!--col-md-offset-3-->

</div>
<!--Container-->
{% endblock %}
